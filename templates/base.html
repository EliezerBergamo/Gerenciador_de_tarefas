<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Arquivo de estilos -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>Gerenciador de tarefas</title>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon/favicon.ico') }}"
            type="image/x-icon"
        />

        <!-- Importação da fonte "Ubuntu" do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container" id="flash-message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div class="flash-message">
                    <p class="{{ category }}">{{ message }}</p>
                </div>
                {% endfor %} {% endif %} {% endwith %} {% block content %}{%
                endblock %}
            </div>
        </main>
        <footer>
            <div class="container">
                <p>Todos os direitos reservados &copy; Eliezer Bergamo</p>

                <div class="footer">
                    <a href="mailto:eliezerbergamo@gmail.com" target="_blank"
                        ><img
                            src="{{ url_for('static', filename='assets/footer_email_icon.png') }}"
                            alt="Email"
                    /></a>
                    <a href="https://github.com/EliezerBergamo" target="_blank"
                        ><img
                            src="{{ url_for('static', filename='assets/footer_github_icon.png') }}"
                    /></a>
                    <a
                        href="https://www.linkedin.com/in/eliezer-bergamo"
                        target="_blank"
                        ><img
                            src="{{ url_for('static', filename='assets/footer_linkedin_icon.png') }}"
                            alt="LinkedIn"
                    /></a>
                </div>
            </div>
        </footer>
    </body>
</html>
